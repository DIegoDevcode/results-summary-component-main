<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main-container">
    <div class="result-container">
      <h2>Your result</h2>
      <div class="circle">
        <p class="sevensix-p">76</p>
        <p class="hundred-p">of 100</p>
      </div>
      <div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div>
      <h3 class="title-sumary">Summary</h3>
      <div class="Table">
        <ul class="list-number">
          <li class="Reaction">
            <img src="./assets/images/icon-reaction.svg" alt="">
            Reaction
          </li>
          <li class="Memory">
            <img src="./assets/images/icon-memory.svg" alt="">
            Memory
          </li>
          <li class="Verbal">
            <img src="./assets/images/icon-verbal.svg" alt="">
            Verbal
          </li>
          <li class="Visual">
            <img src="./assets/images/icon-visual.svg" alt="">
            Visual
          </li>
        </ul>
        <ul class="list-number">
          <li class="score-one">80/100</li>
          <li class="score-two">92/100</li>
          <li class="score-three">61/100</li>
          <li class="score-Four">72/100</li>
        </ul>
      </div>
      <div class="button-container">
        <button class="button-continue">Continue</button>
      </div>
    </div>
  </main>
</body>

</html>
